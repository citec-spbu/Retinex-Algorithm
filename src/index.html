<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Retinex Example</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    
</head>
<body>
    <canvas id="canvas"></canvas>
    <img src ="https://habrastorage.org/getpro/habr/post_images/367/4a6/8b8/3674a68b840f6f984cce41838a41d0ea.jpg" class="original-image" />
    <div class="ranges">
        <div class="range">
            <input type="range" min="0.1" step="0.01" max="2" value="0.5" id="contrast-range">
            <p>Контраст: <span id="contrast-output">0.5</span></p>
        </div>
        <div class="range">
            <input type="range" min="0.2" step="0.01" max="2" value="0.62" id="retinex-scale-range">
            <p>Retinex Scale: <span id="retinex-scale-output">0.62</span></p>
        </div>
        <div class="range">
            <input type="range" min="1"  max="50" value="0.62" id="sigma-range">
            <p>Sigma Gaussian Blur: <span id="sigma-range-output">5</span></p>
        </div>

    </div>
    <script src="utils.js" type="module"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
