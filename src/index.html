<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Retinex Example</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    
</head>
<body>
    <header>Photo Editor</header>
    <div class="wrapper">
        <div class="pictures">
            <canvas id="canvas"></canvas>
            <img src ="https://habrastorage.org/getpro/habr/post_images/367/4a6/8b8/3674a68b840f6f984cce41838a41d0ea.jpg" class="original-image" />
        </div>
        <!-- <img src="./icons8-back-64.png"> -->
        <div class="rectangle"> <div class="chevron-icon">  </div> </div>
        <div class="ranges">
            <div class="range">
                <p> <span>Контраст:</span> <span id="contrast-output">0.5</span></p>
                <input type="range" min="0.1" step="0.01" max="2" value="0.5" id="contrast-range">
                
            </div>
            <div class="range">
                <p> <span>Retinex Scale:</span> <span id="retinex-scale-output">0.62</span></p>
                <input type="range" min="0.2" step="0.01" max="2" value="0.62" id="retinex-scale-range">
            </div>
            <div class="range">
                <p><span>Sigma Gaussian Blur: </span><span id="sigma-range-output">5</span></p>
                <input type="range" min="1"  max="50" value="5" id="sigma-range">
            </div>
        </div>
    </div>
    <script src="sidebar.js"></script>
    <script src="utils.js" type="module"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
